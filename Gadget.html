<!doctype html>
<html>
<head>

<body bgcolor="blue">
	<center>
		<h1>Welcome to Glass Hut</h1>

	<hr>
	<div class="container">
		<br>

		<div id="FirstCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#FirstCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#FirstCarousel" data-slide-to="1"></li>
				<li data-target="#FirstCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="list">
				<div class="item active">
					<img src="Images/goggs1.jpg" alt="glass1" width="1000">

						<h1>SUN GLASSES</h1>
					</div>
				</div>
				<div class="item">
					<img src="Images/goggs2.jpg" alt="glass2" width="1000">

					</div>
				</div>

					<img src="Images/gog.jpg" alt="glass3" width="1000">

					</div>
				</div>
			</div>
			<a class="left carousel-control" href="#FirstCarousel" role="button"

				<span class="sr-only"> Previous</span>
